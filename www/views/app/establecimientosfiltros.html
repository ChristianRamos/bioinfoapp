<ion-modal-view>
  <ion-header-bar class="login-header-bar">
    <button class="button button-clear button-primary modal-close-btn" ng-click="closeModal()"><i class="icon ion-close"></i></button>
    <h1 class="title">Filtrar Establecimientos</h1>
  </ion-header-bar>
  <ion-content class="modal-content-wrapper">
    <div class="login-form-wrapper">
      <div class="login-form-container">
        <form>
          <div class="modal-filtros-form-inp">
            <label for="nombre">Nombre:</label>
            <input type="text" class="modal-input modal-filter-name form-control" placeholder="Nombre" id="nombre" ng-model="filtros.nombre">
          </div>
          <div class="modal-filtros-form-inp">
            <label for="distancia">Distancia:</label>
            <input type="range" class="form-control modal-filter-distance" id="distancia" min="0" max="5" ng-model="filtros.radio">
          </div>
          <div class="modal-filtros-form-inp">
            <label for="distancia">Por votos:</label>
            <div style="display:block; text-align: center; font-size:45px;">
              <i class="icon star_rate ion-ios-star-outline" ng-click="clickStar(i)" ng-repeat="i in [0,1,2,3,4]"></i>
            </div>
          </div>

          <button class="button button-positive button-block modal-btn-iniciar-sess" ng-click="filtrarMapa()">Filtrar</button>
          <button class="button button-positive button-block modal-btn-iniciar-sess modal-btn-limpiar-filtro" ng-click="limpiarFiltros()">Limpiar Filtros</button>
        </form>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
