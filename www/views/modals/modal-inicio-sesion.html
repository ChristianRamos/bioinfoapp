<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Inicio sesion</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="row">
          <div class="col col-center">
            <div class="card login-container" content-tabs tabsdata='tabsdata'>
              <my-tabs>
                <my-tab title="Usuario">
                  <div class="list">
                    <div class="item item-body">
                      <p>
                          Inicia sesion con tus redes sociales.
                      </p>
                      <button class="button button-positive button-block" ng-click="LoginwithFacebook('1')">Facebook</button>
                      <button class="button button-positive button-block" ng-click="LoginwithGoogle('1')">Google</button>
                    </div>
                    <form name="login_form" class="" novalidate ng-cloak>
                      <div class="item item-body">
                        <p>
                            O con tu cuenta de correo.
                        </p>
                        <label class="item item-input">
                          <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                          <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                        </label>
                      </div>
                      <div class="item item-body bottom-content">
                        <button type="submit" class="button button-positive button-block" ng-click="doLogIn('1')" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">
                          Iniciar sesion
                        </button>
                      </div>
                    </form>
                  </div>
                </my-tab>
                <my-tab title="Profesional">
                  <div class="list">
                    <div class="item item-body">
                      <p>
                          Si eres profesional,
                          Inicia sesion con tus redes sociales.
                      </p>
                      <button class="button button-positive button-block" ng-click="LoginwithFacebook('2')">Facebook</button>
                      <button class="button button-positive button-block" ng-click="LoginwithGoogle('2')">Google</button>
                    </div>
                    <form name="login_form" class="" novalidate ng-cloak>
                      <div class="item item-body">
                        <p>
                            O con tu cuenta de correo.
                        </p>
                        <label class="item item-input">
                          <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                          <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                        </label>
                      </div>
                      <div class="item item-body bottom-content">
                        <button type="submit" class="button button-positive button-block" ng-click="doLogIn('2')" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">
                          Iniciar sesion
                        </button>
                      </div>
                    </form>
                  </div>
                </my-tab>
              </my-tabs>

            </div>
            <div class="alternative-actions">
              <a class="forgot-password button button-small button-clear button-light" ui-sref="app.recuperarContrasena" ng-click="cancel()">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>
        </div>
      </md-dialog-content>

    </form>
  </md-dialog>
