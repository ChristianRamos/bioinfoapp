<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Registro de usuario</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="row">
          <div class="col col-center">
            <div class="card login-container" content-tabs tabsdata='tabsdata'>

                <my-tabs>
                  <!--tab de usuario -->
                  <my-tab title="Usuario">
                    <div class="item item-body">
                      <p>
                          Registrate con tus redes sociales.
                      </p>
                      <button class="button button-positive button-block" ng-click="SignupwithFacebook('1')">Facebook</button>
                      <button class="button button-positive button-block" ng-click="SignupwithGoogle('1')">Google</button>
                    </div>
                    <form name="signup_form" class="" novalidate>
                      <div class="item item-body">
                        <p>
                            O con tu cuenta de correo.
                        </p>
                        <label class="item item-input">
                          <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                          <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                        </label>
                      </div>
                      <div class="item item-body bottom-content">
                        <button type="submit" class="button button-assertive button-block" ng-click="doSignUp('1')" ng-disabled="signup_form.$invalid">
                         Registrarse
                        </button>
                      </div>
                    </form>
                  </my-tab>
                  <!--fin tab de usuario -->
                  <!--tab de profesional -->
                  <my-tab title="Profesional">
                    <div class="item item-body">
                      <p>
                        Si eres un profesional, registrate aqui con tus redes sociales.
                      </p>
                      <button class="button button-positive button-block" ng-click="SignupwithFacebook('2')">Facebook</button>
                      <button class="button button-positive button-block" ng-click="SignupwithGoogle('2')">Google</button>
                    </div>
                    <form name="signup_form" class="" novalidate>
                      <div class="item item-body">
                        <p>
                            O con tu cuenta de correo.
                        </p>
                        <label class="item item-input">
                          <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                          <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                        </label>
                      </div>
                      <div class="item item-body bottom-content">
                        <button type="submit" class="button button-assertive button-block" ng-click="doSignUp('2')" ng-disabled="signup_form.$invalid">
                         Registrarse
                        </button>
                      </div>
                    </form>
                  </my-tab>
                  <!--fin tab de profesional-->
                </my-tabs>

            </div>
            <div class="alternative-actions">
              <a class="log-in button button-small button-clear button-light" ui-sref="auth.login">
                Iniciar sesion
              </a>
            </div>
          </div>
        </div>
    </md-dialog-content>

  </form>
</md-dialog>
